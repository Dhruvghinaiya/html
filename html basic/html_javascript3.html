<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <img src="images/blog102.jpg" width="450px" id="img" alt="">

    <button onclick="pic(1)">change image</button>
    <button onclick="pic(2)">change image</button>

    <script>

        function pic(value){
            var a ;
            if(value==1){
                a = "images/blog66.jpg";
            }
            else{
                a = "images/blog67.jpg";
            }

            document.getElementById('img').src =a; 
            document.getElementById('img').style.width="400px"; 
        }

    </script>
</body>
</html>
