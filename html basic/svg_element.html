<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg graphics element</title>
    
</head>
<body>
    <svg width="200" height="200">
        <circle cx="80" cy="80" r="50" stroke="red" stroke-width="8" fill="gray"></circle>
    </svg>

    <svg width="400" height="250">
        <rect width="400" height="250" stroke="red" stroke-width="5" fill="violet"></rect>
    </svg>
    <br><br>
    <svg width="200" height="200" >
        <rect width="150" height="150" x="50" y="20" rx="20" ry="20"  stroke="yellow" stroke-width="7" fill="green"></rect>
    </svg>
    <br><br>

    <svg width="300" height="200">
        <polygon points="100,10 40,198 190,78 10,78 10,78 160,198" stroke="red" stroke-width="5" fill="blue"></polygon>
    </svg>

    <br><br>
    <svg width="400" height="250">
        <polygon points="50,20 35,45 50,36 80,25 50,63 140,80"  stroke="orange" stroke-width="5" fill="pink"></polygon>
    </svg>
</body>
</html>
